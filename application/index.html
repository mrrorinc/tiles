<!DOCTYPE html>
<html>
<head>
  <title>tiles prototype</title>
  <meta content='width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=0' name='viewport' />

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css"/>

  <link rel="stylesheet" href="layout/layout.css"/>
  <link rel="stylesheet" href="layout/styleguide.css"/>

  <link rel="stylesheet" href="components/global-navigation/global-navigation-directive.css"/>

  <link rel="stylesheet" href="components/notification/notification-directive.css"/>

  <link rel="stylesheet" href="components/grid-guides/grid-guides-directive.css"/>
  <link rel="stylesheet" href="components/grid-guides/grid-guide-directive.css"/>

  <link rel="stylesheet" href="module/join/join.css"/>

  <link rel="stylesheet" href="module/login/login.css"/>

  <link rel="stylesheet" href="module/logout/logout.css"/>

  <link rel="stylesheet" href="module/admin/admin.css"/>

  <link rel="stylesheet" href="module/post-new/post-new.css"/>

  <link rel="stylesheet" href="module/stream/stream.css"/>
  <link rel="stylesheet" href="module/stream/stream-slider-directive.css"/>
  <link rel="stylesheet" href="module/stream/tile-directive.css"/>

  <link rel="stylesheet" href="module/tile/tile.css"/>
  <link rel="stylesheet" href="module/tile/tile-expanded-directive.css"/>
</head>
<body ng-app="application" ng-init="streamRendered=[];currentUser=null;notification=null;currentTile={};">
  <div ></div>
  <div>
    <tls-stream-slider class="tls-stream-slider noselect" stream="streamRendered" tilesize="tilesize" autoscroll="true" ng-controller="streamController as streamController"/>
  </div>
  <div>
    <tls-global-navigation class="tls-global-navigation noselect" user="currentUser" ng-keypress="keycode = 'test'" ng-controller="globalNavigationController as globalNavigationController"/>
  </div>
  <div class="panel-view-wrapper" tls-slidable="{animated: 'left',shown: '0%',hidden: '100%',hideOn: ['home','memberStream','selfStream','']}">
    <div class="panel-view">
      <div ui-view="panel"></div>
    </div>
  </div>
  <div>
    <tls-notification class="tls-notification noselect" notification="notification"/>
  </div>
  <div>
    <tls-grid-guides class="tls-grid-guides"/>
  </div>
  <div class="debug noselect">
      <!-- {{ keycode }} -->
  </div>

  <!-- DISTRIBUTED -->
  <script src="js/tiles.min.js"></script>
</body>
</html>
