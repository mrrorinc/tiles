<!DOCTYPE html>
<html>
<head>
  <title>tiles prototype</title>
  <meta content='width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=0' name='viewport' />

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css"/>

  <link rel="stylesheet" href="layout/layout.css"/>
  <link rel="stylesheet" href="layout/styleguide.css"/>

  <link rel="stylesheet" href="components/global-navigation/global-navigation-directive.css"/>

  <link rel="stylesheet" href="components/notification/notification-directive.css"/>

  <link rel="stylesheet" href="components/grid-guides/grid-guides-directive.css"/>
  <link rel="stylesheet" href="components/grid-guides/grid-guide-directive.css"/>

  <link rel="stylesheet" href="module/join/join.css"/>

  <link rel="stylesheet" href="module/login/login.css"/>

  <link rel="stylesheet" href="module/logout/logout.css"/>

  <link rel="stylesheet" href="module/admin/admin.css"/>

  <link rel="stylesheet" href="module/post-new/post-new.css"/>

  <link rel="stylesheet" href="module/stream/stream.css"/>
  <link rel="stylesheet" href="module/stream/stream-slider-directive.css"/>
  <link rel="stylesheet" href="module/stream/tile-directive.css"/>

  <link rel="stylesheet" href="module/tile/tile.css"/>
  <link rel="stylesheet" href="module/tile/tile-expanded-directive.css"/>
</head>
<body ng-app="application" keypress-events ng-init="streamRendered=[];currentUser=null;notification=null;currentTile={};">
  <div>
    <tls-stream-slider class="tls-stream-slider noselect" stream="streamRendered" tilesize="tilesize" autoscroll="true"/>
  </div>
  <div>
    <tls-global-navigation class="tls-global-navigation noselect" user="currentUser"/>
  </div>
  <div class="panel-view-wrapper" slidable="{animated: 'left',shown: '50%',hidden: '100%',hideOn: ['home','memberStream','selfStream','']}">
    <div class="panel-view">
      <div ui-view="panel"></div>
    </div>
  </div>
  <div>
    <tls-notification class="tls-notification noselect" notification="notification"/>
  </div>
  <div>
    <tls-grid-guides class="tls-grid-guides"/>
  </div>
  <div class="debug noselect">
      <!-- {{ previousState }} -->
  </div>


  <!-- jQuery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- jQuery UI -->
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>

  <!-- Angular -->
  <script src="bower_components/angular/angular.js" ></script>

  <!--Lodash-->
  <script src="bower_components/lodash/dist/lodash.min.js"></script>

  <!--Angular UI Router-->
  <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>

  <!--Restangular-->
  <script src="bower_components/restangular/dist/restangular.min.js"></script>

  <!--Angular Animate-->
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>

  <!--Angular Strap-->
  <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

  <!--Sanitize-->
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  
  <!-- Bootstrap -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- Application -->
  <script src="main.js"></script>
  <script src="configuration/main.configuration.js"></script>

  <!--Service -->
  <script src="service/grid-service.js"></script>
  <script src="service/api-service.js"></script>
  <script src="service/stream-service.js"></script>

  <!--Global -->
  <script src="components/global/keypress-events-directive.js"></script>
  <script src="components/global/image-load-directive.js"></script>
  <script src="components/global/slidable-directive.js"></script>

  <!--Global Navigation -->
  <script src="components/global-navigation/global-navigation-directive.js"></script>

  <!--Notification -->
  <script src="components/notification/notification-directive.js"></script>

  <!--Grid Guides -->
  <script src="components/grid-guides/grid-guides-directive.js"></script>
  <script src="components/grid-guides/grid-guide-directive.js"></script>

  <!--Stream Module -->
  <script src="module/stream/stream.js"></script>
  <script src="module/stream/stream-controller.js"></script>
  <script src="module/stream/stream-slider-directive.js"></script>
  <script src="module/stream/tile-directive.js"></script>

  <!--Tile Module -->
  <script src="module/tile/tile.js"></script>
  <script src="module/tile/tile-controller.js"></script>
  <script src="module/tile/tile-expanded-directive.js"></script>

  <!--Join Module -->
  <script src="module/join/join.js"></script>
  <script src="module/join/join-controller.js"></script>

  <!--Login Module -->
  <script src="module/login/login.js"></script>
  <script src="module/login/login-controller.js"></script>

  <!--Logout Module -->
  <script src="module/logout/logout.js"></script>
  <script src="module/logout/logout-controller.js"></script>

  <!--Post New Module -->
  <script src="module/post-new/post-new.js"></script>
  <script src="module/post-new/post-new-controller.js"></script>

  <!--Admin Module -->
  <script src="module/admin/admin.js"></script>
  <script src="module/admin/admin-controller.js"></script>

</body>
</html>
